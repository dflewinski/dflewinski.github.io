        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }

        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}

        function pop_komisjegdansk_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Numer komisji</th>\
                        <td>' + (feature.properties['numer_komisji'] !== null ? autolinker.link(String(feature.properties['numer_komisji']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['protokoly_po_obwodach_utf8_gdańsk — Arkusz_Siedziba'] !== null ? autolinker.link(String(feature.properties['protokoly_po_obwodach_utf8_gdańsk — Arkusz_Siedziba']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Liczba głosów ważnych w komisji</th>\
                        <td>' + (feature.properties['protokoly_po_obwodach_utf8_gdańsk — Arkusz_Liczba głosów ważnych oddanych łącznie na wszystkich kandydatów (z kart ważnych)'] !== null ? autolinker.link(String(feature.properties['protokoly_po_obwodach_utf8_gdańsk — Arkusz_Liczba głosów ważnych oddanych łącznie na wszystkich kandydatów (z kart ważnych)']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                        <td>' + (feature.properties['protokoly_po_obwodach_utf8_gdańsk — Arkusz_ZANDBERG Adrian Tadeusz'] !== null ? autolinker.link(String(feature.properties['protokoly_po_obwodach_utf8_gdańsk — Arkusz_ZANDBERG Adrian Tadeusz']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\

                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        map.createPane('pane_komisjegdansk_1');
        map.getPane('pane_komisjegdansk_1').style.zIndex = 401;
        map.getPane('pane_komisjegdansk_1').style['mix-blend-mode'] = 'normal';
        var layer_komisjegdansk_1 = new L.geoJson(json_komisjegdansk_1, {

        var overlaysTree = [
            {label: 'komisje gdansk<br /><table><tr><td style="text-align: center;"><img src="legend/komisjegdansk_1_0002000.png" /></td><td>0,00 - 2,00</td></tr><tr><td style="text-align: center;"><img src="legend/komisjegdansk_1_2006131.png" /></td><td>2,00 - 6,13</td></tr><tr><td style="text-align: center;"><img src="legend/komisjegdansk_1_6137812.png" /></td><td>6,13 - 7,81</td></tr><tr><td style="text-align: center;"><img src="legend/komisjegdansk_1_7819323.png" /></td><td>7,81 - 9,32</td></tr><tr><td style="text-align: center;"><img src="legend/komisjegdansk_1_93211064.png" /></td><td>9,32 - 11,06</td></tr><tr><td style="text-align: center;"><img src="legend/komisjegdansk_1_110613825.png" /></td><td>11,06 - 13,82</td></tr><tr><td style="text-align: center;"><img src="legend/komisjegdansk_1_138231836.png" /></td><td>13,82 - 31,83</td></tr><tr><td style="text-align: center;"><img src="legend/komisjegdansk_1_318339277.png" /></td><td>31,83 - 39,27</td></tr></table>', layer: layer_komisjegdansk_1},

        var lay = L.control.layers.tree(null, overlaysTree,{

        var Filters = {"AZ_proc": "real"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_AZ_proc = document.createElement("div");
            div_AZ_proc.id = "div_AZ_proc";
            div_AZ_proc.className = "slider";
